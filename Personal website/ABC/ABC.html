<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sniglet" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ABC.css">
    <title>ABC Book</title>
</head>
<body>
    <h1 class="h1">ALPHABETS</h1>
    <div class="container" id="entireSectionOuter">
        <div class="row">
            <div class="col-8">
                <div class="searchSection">
                    <input type="text" onkeyup="changeImg(this.value)" placeholder="Search.." class="form-control mb-3">
                </div>
                <div class="alphabetOuter">
                    <ul>
                        <li onclick="changeImg('a')">A</li>
                        <li onclick="changeImg('b')">B</li>
                        <li onclick="changeImg('c')">C</li>
                        <li onclick="changeImg('d')">D</li>
                        <li onclick="changeImg('e')">E</li>
                        <li onclick="changeImg('f')">F</li>
                        <li onclick="changeImg('g')">G</li>
                        <li onclick="changeImg('h')">H</li>
                        <li onclick="changeImg('i')">I</li>
                        <li onclick="changeImg('j')">J</li>
                        <li onclick="changeImg('k')">K</li>
                        <li onclick="changeImg('l')">L</li>
                        <li onclick="changeImg('m')">M</li>
                        <li onclick="changeImg('n')">N</li>
                        <li onclick="changeImg('o')">O</li>
                        <li onclick="changeImg('p')">P</li>
                        <li onclick="changeImg('q')">Q</li>
                        <li onclick="changeImg('r')">R</li>
                        <li onclick="changeImg('s')">S</li>
                        <li onclick="changeImg('t')">T</li>
                        <li onclick="changeImg('u')">U</li>
                        <li onclick="changeImg('v')">V</li>
                        <li onclick="changeImg('w')">W</li>
                        <li onclick="changeImg('x')">X</li>
                        <li onclick="changeImg('y')">Y</li>
                        <li onclick="changeImg('z')">Z</li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="resultSection">
                    <img src="img/default.jpg" id="output" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeImg(x){
            let txt = x.toLowerCase();
            let imgPath;
            switch(txt){
                case "a":
                    imgPath = "A.jpg";
                    break;
                case "b":
                    imgPath = "B.jpg";
                    break;
                case "c":
                    imgPath = "C.jpg";
                    break;
                case "d":
                    imgPath = "D.jpg";
                    break;
                case "e":
                    imgPath = "E.jpg";
                    break;
                case "f":
                    imgPath = "F.jpg";
                    break;
                case "g":
                    imgPath = "G.jpg";
                    break;
                case "h":
                    imgPath = "H.jpg";
                    break;
                case "i":
                    imgPath = "I.jpg";
                    break;
                case "j":
                    imgPath = "J.jpg";
                    break;
                case "k":
                    imgPath = "K.jpg";
                    break;
                case "l":
                    imgPath = "L.jpg";
                    break;
                case "m":
                    imgPath = "M.jpg";
                    break;
                case "n":
                    imgPath = "N.jpg";
                    break;
                case "o":
                    imgPath = "O.jpg";
                    break;
                case "p":
                    imgPath = "P.jpg";
                    break;
                case "q":
                    imgPath = "Q.jpg";
                    break;
                case "r":
                    imgPath = "R.jpg";
                    break;
                case "s":
                    imgPath = "S.jpg";
                    break;
                case "t":
                    imgPath = "T.jpg";
                    break;
                // case "u":
                //     imgPauh = "U.jpg";
                //     break;
                case "u":
                    imgPath = "U.jpg";
                    break;
                case "v":
                    imgPath = "V.jpg";
                    break;
                case "w":
                    imgPath = "W.jpg";
                    break;
                case "x":
                    imgPath = "X.jpg";
                    break;
                case "y":
                    imgPath = "Y.jpg";
                    break;
                case "z":
                    imgPath = "Z.jpg";
                    break;
                default:
                    imgPath = "default.jpg";
            }
            document.querySelector("#output").src = "img/"+imgPath
        }
    </script>
</body>
</html>
